<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<style type="text/css">
body{max-width:650px;margin:0 auto;}
#imges{width: 100%;}
#imges img{ width: 100%;
    display: none;}
#imges img.show{ display:block;}
ul li{ list-style:none; display:inline-block; width:10px;height:10px; text-align:center; border-radius:18px; cursor:pointer;font-size:0px;}
li{ background-color:#999; color:#999;}
#number{ float:right; position:relative; top:-45px;width: 100%;
    text-align: center;}
#number li.show{ background-color:white;color:white;border: 1px solid black;}
 
</style>
</head>
<script type="text/javascript">
  var time=null;
  var index=0;
   
  function innit(){
     time=setInterval('play()',3000);
      }
  function play(){
      index++;
      if(index>5){


          index=1;
          }
      showimage();
       }      
       function  point(i){
         index=i;
         stop1();
         showimage();
          
         }
     
     function stop1(){
         clearInterval(time);
         }   
            
  function showimage(){
      for(var i=1;i<6;i++){

      var imges=document.getElementById("tu"+i);
      var numbe=document.getElementById("num"+i);
      if(index==i){
          imges.setAttribute('class','show');
          numbe.setAttribute('class','show');
          }else{
              imges.setAttribute('class','');
              numbe.setAttribute('class','');
              }
       
      }
      }
 
 
</script>
<body onload="innit()">
 
<div id="imges">
<img src="img/nav-img1.jpg" id="tu1" class="show" onmouseover="stop1()" onmouseout="innit()"/>
<img src="img/nav-img2.jpg" id="tu2" onmouseover="stop1()" onmouseout="innit()" />
<img src="img/nav-img3.jpg" id="tu3" onmouseover="stop1()" onmouseout="innit()"/>
<img src="img/nav-img4.jpg" id="tu4" onmouseover="stop1()" onmouseout="innit()" />
<img src="img/nav-img5.jpg" id="tu5" onmouseover="stop1()" onmouseout="innit()" />
 
      <div id="number">
        <ul>
        <li id="num1" class="show" onmouseover="point(this.innerHTML)" onmouseout="innit()">1</li>
        <li id="num2" onmouseover="point(this.innerHTML)">2</li>
        <li id="num3" onmouseover="point(this.innerHTML)">3</li>
        <li id="num4" onmouseover="point(this.innerHTML)">4</li>        
     <li id="num5" onmouseover="point(this.innerHTML)">5</li>

        </ul>
      </div>
 
</div>
 
</body>
</html>
